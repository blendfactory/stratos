name: stratos_workspace
description: Workspace for stratos packages
publish_to: none

environment:
  sdk: ^3.7.1

dev_dependencies:
  melos: ^7.0.0-dev.7

workspace:
  - packages/stratos
  - packages/stratos_json
  - packages/stratos_jsonc
  - packages/stratos_yaml
  - packages/stratos_markdown

melos:
  sdkPath: .dvm/dart_sdk

  ide:
    intellij:
      enabled: false

  command:
    bootstrap:
      environment:
        sdk: ^3.7.1
      dependencies:
        args: ^2.6.0
        path: ^1.9.1

  scripts:
    test:
      description: Run tests for Dart packages.
      run: dart test
      exec:
        orderDependents: true
      packageFilters:
        dependsOn: test
        dirExists: test
